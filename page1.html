<!DOCTYPE html>
<html>
    <head>
        <title>hello world title</title>
    </head>
    <body>
       <p>form page</p>
       <form>
           <div class="form-group">
               <label for="firstName">First Name:</label>
               <input type="text" class="form-input" id="firstName" placeholder="enter your name...">
           </div>
           <div class="form-group">
               <label for="lastName">Last Name:</label>
               <input type="text" class="form-input" id="lastName" placeholder="enter your last name...">
           </div>
           <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" class="form-input" id="email" placeholder="enter your email..." required>
           </div>
           <div class="form-group">
               <label for="birthday">Birthday:</label>
               <input type="date" class="form-input" id="birthday" placeholder="enter your birthday...">
           </div>
           <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-input" id="gender">
                    <option value="female">female</option>
                    <option value="other">male</option>
                    <option value="male">other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pets">Pets:</label>
                <input type="checkbox">Cat
                <input type="checkbox">Dog
                <input type="checkbox">Chicken
            </div>
            <div class="form-group">
                <label for="food">Favorite Food:</label>
                <input type="radio" id="food1" name="food">Indian
                <input type="radio" id="food2" name="food">Thai
                <input type="radio" id="food3" name="food">Mexican
            </div>
           <button type="submit">Submit</button>
           <button type="reset">Reset</button>
       </form>


       <a href="index.html"><h3>go back</h3></a>
    </body>
</html>
